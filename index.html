<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css" />
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <title>Hello World!</title>
</head>

<body>
  <p id="out"></p>

  <div class="container">
    <div class="row">

      <div class="col-12 mb-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td colspan="2">
                <div class="row">
                  <div class="col-10">
                    <h1>Go! Download It!</h1>
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn btn-light" aria-label="Close" id="closeApp">
                      <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="col">
                <label for="link" class="form-label">Link</label>
              </th>
              <td>
                <textarea class="form-control" id="link" rows="5"></textarea>
              </td>
            </tr>
            <tr>
              <th scope="col">
                <label for="fileName" class="form-label">FileName</label>
              </th>
              <td>
                <input type="text" class="form-control" id="fileName" placeholder="fileName" value="">
              </td>
            </tr>
            <tr>
              <th scope="col">
                <label for="dlLocation" class="form-label">Download Location</label>
              </th>
              <td>
                <textarea class="form-control" id="dlLocation" rows="5"></textarea>
              </td>
            </tr>
            <tr id="progress">
              <td colspan="2">
                <div class="row">
                  <div class="col-1">
                    <button class="btn btn-outline-success" id="start-dl">
                      <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button class="btn btn-outline-success" id="stop-dl">
                      <i class="fa-regular fa-circle-stop"></i>
                    </button>
                  </div>
                  <div class="col-11" style="align-items: center; display: flex;">
                    <div class="progress" style="flex: 1;margin-left: 12px;">
                      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr class="fade out">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="d-flex">
      <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true" id="liveToast" style="margin-bottom: 20px;">
        <div class="d-flex">
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
          <button type="button" class="btn btn-outline-light me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"><i
              class="fa-solid fa-circle-xmark"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
